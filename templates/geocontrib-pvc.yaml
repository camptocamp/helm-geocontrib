apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "geocontrib.fullname" . }}-geocontrib-media-pvc
  labels:
    {{- include "geocontrib.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  {{- if .Values.geocontrib.volumes.storage_class_name }}
  storageClassName: {{ .Values.geocontrib.volumes.storage_class_name }}
  {{- end }}
  {{- if .Values.geocontrib.volumes.media.pv_name }}
  volumeName: {{ .Values.geocontrib.volumes.media.pv_name}}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.geocontrib.volumes.media.size }}
---
